name: Release(transfer-sdk)

on:
  push:
    branches: [ dev, main ]
    paths:
      - packages/albus-transfer-sdk/src/**
  workflow_dispatch:

jobs:
  release:
    name: Reusable
    uses: ./.github/workflows/release.yml
    with:
      package: "@albus-finance/transfer-sdk"
      github_token: ${{ secrets.GITHUB_TOKEN }}
      npm_token: ${{ secrets.NPM_TOKEN }}
