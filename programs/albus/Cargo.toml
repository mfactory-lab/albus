[package]
name = "albus"
version = "0.0.5"
description = "Albus Protocol on-chain program"
license = "AGPL-3.0"
edition = "2021"

[lib]
crate-type = ["cdylib", "lib"]

[features]
no-entrypoint = []
cpi = ["no-entrypoint"]

[dependencies]
anchor-lang = { version = "0.28.0" }
anchor-spl = { version = "0.28.0" }
mpl-token-metadata = { version = "1.12.0", features = ["no-entrypoint"] }
